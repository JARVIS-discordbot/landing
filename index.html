<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis Discord Bot &mdash; Landing Page</title>

  <meta name="description" content="Jarvis Discord Bot &mdash; The best bot for your Discord server. Easy to use, packed with features, and always reliable." />
  <meta name="keywords" content="Discord bot, Jarvis bot, Discord moderation, commands, dashboard" />
  <meta name="author" content="Jarvis Discord Bot Team" />

  <meta property="og:title" content="Jarvis Discord Bot &mdash; Landing Page" />
  <meta property="og:description" content="The best bot for your Discord server &mdash; easy to use, packed with features, and always reliable." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jarvisdiscordbot.net/" />
  <meta property="og:image" content="https://cdn.discordapp.com/avatars/603939742316363778/a_06976bd73730bd53f7177099a1a1b588.gif" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jarvis Discord Bot &mdash; Landing Page" />
  <meta name="twitter:description" content="The best bot for your Discord server &mdash; easy to use, packed with features, and always reliable." />
  <meta name="twitter:image" content="https://cdn.discordapp.com/avatars/603939742316363778/a_06976bd73730bd53f7177099a1a1b588.gif" />

  <link rel="icon" href="https://cdn.discordapp.com/avatars/603939742316363778/a_06976bd73730bd53f7177099a1a1b588.gif" type="image/gif" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #23272a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    #contentWrapper {
      max-width: 700px;
      width: 100%;
    }

    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 3rem;
      color: #7289da;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #b9bbbe;
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px 0;
      background-color: #7289da;
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(114, 137, 218, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #5b6eae;
      box-shadow: 0 8px 14px rgba(91, 110, 174, 0.5);
    }

    footer {
      font-size: 0.9rem;
      color: #72767d;
      margin-top: auto;
      text-align: center;
      line-height: 1.6;
    }

    footer a {
      color: #7289da;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .discord-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      overflow: hidden;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn-container {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .discord-widget {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="contentWrapper">
    <img
      src="https://cdn.discordapp.com/avatars/603939742316363778/a_06976bd73730bd53f7177099a1a1b588.gif"
      alt="Jarvis Discord Bot Avatar"
      class="avatar"
    />

    <h1>Jarvis Discord Bot</h1>
    <p class="description">
      The best bot for your Discord server &mdash; easy to use, packed with features, and always reliable.
    </p>

    <div class="btn-container" id="btnContainer"></div>
  </div>

  <footer>
    &copy; 2025 Jarvis Discord Bot
    <br />
    <a href="https://dash.jarvisdiscordbot.net/custom-page/tos" target="_blank" rel="noopener noreferrer">Terms of Service</a> |
    <a href="https://dash.jarvisdiscordbot.net/custom-page/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
  </footer>

  <div class="discord-widget">
    <iframe
      src="https://discord.com/widget?id=833376882896142393&theme=dark"
      width="350"
      height="500"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>

  <script>
    const buttons = [
      {
        text: "Invite Bot",
        href: "https://discord.com/oauth2/authorize?client_id=603939742316363778&scope=bot&permissions=1095216004855",
        target: "_blank",
        rel: "noopener noreferrer"
      },
      {
        text: "Dashboard",
        href: "https://dash.jarvisdiscordbot.net/",
        target: "_self"
      },
      {
        text: "Support",
        href: "https://discord.com/invite/WW4eNQj9qr",
        target: "_blank",
        rel: "noopener noreferrer"
      },
      {
        text: "Commands",
        href: "https://dash.jarvisdiscordbot.net/commands",
        target: "_self"
      },
      {
        text: "Status Page",
        href: "https://status.jarvisdiscordbot.net/",
        target: "_blank",
        rel: "noopener noreferrer"
      },
      {
        text: "Donate",
        href: "https://buymeacoffee.com/bencos18",
        target: "_self"
      }
    ];

    const container = document.getElementById('btnContainer');
    buttons.forEach(btn => {
      const a = document.createElement('a');
      a.className = 'btn';
      a.textContent = btn.text;
      a.href = btn.href;
      if (btn.target) a.target = btn.target;
      if (btn.rel) a.rel = btn.rel;
      container.appendChild(a);
    });

    window.addEventListener('load', () => {
      const footer = document.querySelector('footer');
      const contentWrapper = document.getElementById('contentWrapper');
      if (footer && contentWrapper) {
        const footerStyle = getComputedStyle(footer);
        const footerHeight =
          footer.offsetHeight +
          parseInt(footerStyle.marginTop) +
          parseInt(footerStyle.marginBottom);
        contentWrapper.style.paddingBottom = footerHeight + 20 + 'px';
      }
    });
  </script>

</body>
</html>
